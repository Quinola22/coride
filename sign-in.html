<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CoRide App</title>
</head>
<body>
       <!--Passenger SignIn Page-->
        <button id="goBackButton"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <div class="sign-in-container" id="sign-in">
            <h2>Sign In to Your Account</h2>
            <h3>Fill in your details below to sign in to your account</h3>
            <img src="Logo.jpg">
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
    
                <label for="password">Password:</label>
                <input type="password" id="password" required>
    
                <button id="sign-in-btn">Sign In</button>
                <p>Don't have an account yet? <a href="regstep1.html">Create account here</a></p>
            </form>
        </div>
</body>
<script src="script.js"></script>
</html>
